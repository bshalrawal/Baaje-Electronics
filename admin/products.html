<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - Baaje Electronics Admin</title>
    <link rel="stylesheet" href="css/admin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="admin-layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <a href="/admin/dashboard" class="sidebar-logo">‚ö° Baaje Electronics</a>
            </div>
            <nav class="sidebar-nav">
                <a href="/admin/dashboard" class="nav-item">üìä Dashboard</a>
                <a href="/admin/products" class="nav-item active">üì¶ Products</a>
                <a href="/admin/categories" class="nav-item">üè∑Ô∏è Categories</a>
                <a href="/admin/banners" class="nav-item">üñºÔ∏è Banners</a>
                <a href="/admin/settings" class="nav-item">‚öôÔ∏è Settings</a>
                <a href="#" class="nav-item" onclick="logout(); return false;">üö™ Logout</a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="top-bar">
                <h1 class="page-title">Products</h1>
                <button class="btn btn-primary" onclick="openProductModal()">‚ûï Add Product</button>
            </div>

            <div class="card">
                <div id="products-container">
                    <div class="loading">Loading products...</div>
                </div>
            </div>
        </main>
    </div>

    <!-- Product Modal -->
    <div id="product-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modal-title">Add Product</h2>
                <button class="close-btn" onclick="closeProductModal()">&times;</button>
            </div>
            <form id="product-form" enctype="multipart/form-data">
                <input type="hidden" id="product-id">

                <div class="form-group">
                    <label class="form-label">Product Name *</label>
                    <input type="text" id="product-name" class="form-input" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Price *</label>
                        <input type="number" id="product-price" class="form-input" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Sale Price</label>
                        <input type="number" id="product-sale-price" class="form-input" step="0.01">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Stock *</label>
                        <input type="number" id="product-stock" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">SKU</label>
                        <input type="text" id="product-sku" class="form-input">
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Category *</label>
                    <select id="product-category" class="form-input" required>
                        <option value="">Select Category</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label">Description</label>
                    <textarea id="product-description" class="form-input" rows="4"></textarea>
                </div>

                <div class="form-group">
                    <label class="form-label">Images</label>
                    <input type="file" id="product-images" class="form-input" multiple accept="image/*">
                </div>

                <div class="form-group">
                    <label style="display: flex; align-items: center; gap: 8px;">
                        <input type="checkbox" id="product-featured">
                        <span>Featured Product</span>
                    </label>
                </div>

                <div style="display: flex; gap: 12px; justify-content: flex-end;">
                    <button type="button" class="btn btn-secondary" onclick="closeProductModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Product</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/admin.js"></script>
    <script>
        checkAuth();
        let products = [];
        let categories = [];
        let editingProductId = null;

        async function loadProducts() {
            try {
                const data = await apiCall('/api/products');
                products = data.data || [];
                displayProducts();
            } catch (error) {
                console.error('Error loading products:', error);
            }
        }

        async function loadCategories() {
            try {
                const data = await apiCall('/api/categories');
                categories = data.data || [];
                populateCategorySelect();
            } catch (error) {
                console.error('Error loading categories:', error);
            }
        }

        function populateCategorySelect() {
            const select = document.getElementById('product-category');
            select.innerHTML = '<option value="">Select Category</option>' +
                categories.map(cat => `<option value="${cat.id}">${cat.name}</option>`).join('');
        }

        function displayProducts() {
            const container = document.getElementById('products-container');

            if (products.length === 0) {
                container.innerHTML = '<div class="empty-state"><div class="empty-state-icon">üì¶</div><p>No products yet. Add your first product!</p></div>';
                return;
            }

            const table = `
        <table class="table">
          <thead>
            <tr>
              <th>Product</th>
              <th>Category</th>
              <th>Price</th>
              <th>Stock</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            ${products.map(product => `
              <tr>
                <td><strong>${product.name}</strong></td>
                <td>${product.category?.name || 'N/A'}</td>
                <td>${formatCurrency(product.salePrice || product.price)}</td>
                <td>${product.stock}</td>
                <td>
                  <span class="badge ${product.isActive ? 'badge-success' : 'badge-danger'}">
                    ${product.isActive ? 'Active' : 'Inactive'}
                  </span>
                  ${product.isFeatured ? '<span class="badge badge-warning">Featured</span>' : ''}
                </td>
                <td>
                  <button class="btn btn-secondary" style="padding: 6px 12px; font-size: 12px;" onclick="editProduct(${product.id})">Edit</button>
                  <button class="btn btn-danger" style="padding: 6px 12px; font-size: 12px;" onclick="deleteProduct(${product.id})">Delete</button>
                </td>
              </tr>
            `).join('')}
          </tbody>
        </table>
      `;

            container.innerHTML = table;
        }

        function openProductModal() {
            editingProductId = null;
            document.getElementById('modal-title').textContent = 'Add Product';
            document.getElementById('product-form').reset();
            document.getElementById('product-modal').classList.add('active');
        }

        function closeProductModal() {
            document.getElementById('product-modal').classList.remove('active');
        }

        function editProduct(id) {
            const product = products.find(p => p.id === id);
            if (!product) return;

            editingProductId = id;
            document.getElementById('modal-title').textContent = 'Edit Product';
            document.getElementById('product-id').value = id;
            document.getElementById('product-name').value = product.name;
            document.getElementById('product-price').value = product.price;
            document.getElementById('product-sale-price').value = product.salePrice || '';
            document.getElementById('product-stock').value = product.stock;
            document.getElementById('product-sku').value = product.sku || '';
            document.getElementById('product-category').value = product.categoryId;
            document.getElementById('product-description').value = product.description || '';
            document.getElementById('product-featured').checked = product.isFeatured;
            document.getElementById('product-modal').classList.add('active');
        }

        async function deleteProduct(id) {
            if (!confirmDialog('Are you sure you want to delete this product?')) return;

            try {
                await apiCall(`/api/products/${id}`, { method: 'DELETE' });
                showToast('Product deleted successfully');
                loadProducts();
            } catch (error) {
                showToast('Failed to delete product', 'error');
            }
        }

        document.getElementById('product-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData();
            formData.append('name', document.getElementById('product-name').value);
            formData.append('price', document.getElementById('product-price').value);
            formData.append('salePrice', document.getElementById('product-sale-price').value);
            formData.append('stock', document.getElementById('product-stock').value);
            formData.append('sku', document.getElementById('product-sku').value);
            formData.append('categoryId', document.getElementById('product-category').value);
            formData.append('description', document.getElementById('product-description').value);
            formData.append('isFeatured', document.getElementById('product-featured').checked);

            const files = document.getElementById('product-images').files;
            for (let file of files) {
                formData.append('images', file);
            }

            try {
                if (editingProductId) {
                    await apiCall(`/api/products/${editingProductId}`, {
                        method: 'PUT',
                        body: formData
                    });
                    showToast('Product updated successfully');
                } else {
                    await apiCall('/api/products', {
                        method: 'POST',
                        body: formData
                    });
                    showToast('Product created successfully');
                }

                closeProductModal();
                loadProducts();
            } catch (error) {
                showToast('Failed to save product', 'error');
            }
        });

        loadProducts();
        loadCategories();
    </script>
</body>

</html>
